<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>
        World Clock
      </h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="Europe/Oslo">Oslo</option>
        <option value="US/Hawaii">Hawaii</option>
        <option value="Europe/Athens">Athens</option>
        <option value="Canada/Yukon">Yukon</option>
      </select>
      <div id="cities">
      <div class="city" id="new-york">
        <div>
          <h2>New York</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
        </div>
        <div class="city" id="shanghai">
        <div>
          <h2>Shanghai</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
        </div>
        <div class="city" id="istanbul">
        <div>
          <h2>Istanbul</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      </div>
    <footer>
      This project was coded with ❤️ by
      <a href="https://github.com/KollerJacq" target="_blank">Jacqueline Koller</a> and is open
      sourced on
      <a href="https://github.com/KollerJacq/WorldClock" target="_blank">
        GitHub</a> and is hosted on <a href="https://kollerj-worldclock.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Tokyo</option>
        <option value="">Los Angeles</option>
        <option value="">Delhi</option>
      </select>
      <div class="city">
        <h2>New York</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:18 AM</div>
        <h2>Shanghai</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:18 AM</div>
        <h2>Istanbul</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:18 AM</div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by
      <a href="https://github.com/KollerJacq">Jacqueline Koller</a> and is open
      sourced on
      <a href="https://github.com/KollerJacq/WorldClock" target="_blank">
        GitHub</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
